<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./assets/style/admin.css">
  <title> backEnd </title>
</head>
<body>
  <nav class="topBar">
      <div class="wrap">
          <h1><a href="#" class="logo">WOWOROOM</a></h1>
          <span class="material-icons menuToggle">
              menu
          </span>
          <ul class="topBar-menu">
              <li><a href="#">後台管理</a></li>
              <li><a href="#">管理員登入</a></li>
          </ul>
      </div>
  </nav>
  <section class="wrap">
    <div class="orderPage-list">
      <h2 class="section-title">全品項營收比重</h2>
      <div id="chart"></div>
      <div class="orderPage-group">
        <div class="group">
          <select name="" class="orderFilterSelect">
            <option value="all">全部</option>
            <option value="true">已處理</option>
            <option value="false">未處理</option>
            <option value="lastMonth">最近一個月</option>
          </select>
          <p>共有 <span class="searchNum">3</span> 筆資料</p>
        </div>
        <div class="group">
          <select name="" class="orderSortSelect">
            <option value="desc">日期新到舊</option>
            <option value="asc">日期舊到新</option>
            <option value="descTotal">金額高到低</option>
            <option value="ascTotal">金額低到高</option>
          </select>
          <button class="discardAllBtn">loading</button>
        </div>
      </div>
      <div class="orderTableWrap">
        <table class="orderPage-table"></table>
      </div>
    </div>
  </section>

  <!-- C3 D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/admin.js" type="module"></script>
</body>
</html>
